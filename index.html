<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="img-equilibrium" />
        </div>
        <div class="card-title">Equilibrium #3429</div>
        <div class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-info">
          <div class="info-text">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" /><span
              class="info-text-eth"
              >0.041 ETH</span
            >
          </div>
          <div class="info-text">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <span class="info-text-days">3 days left</span>
          </div>
        </div>

        <div class="card-user">
          <img src="images/image-avatar.png" />
          Creation of <span> Jules Wyvern</span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/arturo0427" target="_blank">Arturo Mu√±oz</a>.
      </div>
    </div>
  </body>
</html>
